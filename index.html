<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <h1>***** Student Enrollment Form *****</h1>
        <div class="box">
            <div class="input-form">
                <h3>Enrollment Form</h3>
                <form>
                    <div class="name">
                        <label for="name">Name : </label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email : </label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="website">
                        <label for="website">Website Link : </label>
                        <input type="url" id="website" placeholder="Enter your website link" required>
                    </div>
                    <div class="image">
                        <label for="image">Image Link : </label>
                        <input type="url" id="image" placeholder="Enter your image link" value="profile.png" required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender : </label>
                        <input type="radio" name="gender" id="male" value="Male" checked required>Male
                        <input type="radio" name="gender" id="female" value="Female">Female
                    </div>
                    <div class="skills">
                        <label for="skills">Skills : </label>
                        <input type="checkbox" id="cpp" value="C++" class="check-box" checked>C++
                        <input type="checkbox" id="c" value="C" class="check-box">C
                        <input type="checkbox" id="html" value="HTML" class="check-box">HTML
                        <input type="checkbox" id="css" value="CSS" class="check-box">CSS
                    </div>

                    <div class="button">
                        <button type="button" id="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>

            <div class="output-form">
                <h3>Students Details</h3>
                <div class="card-Container" id="card-Container"></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
